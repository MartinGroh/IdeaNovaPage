<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Idea Nova Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2d2d2d, #1a1a1a);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        #mesh-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
        }
        .mesh-line {
            stroke: #f0f0f0; /* Light color for visibility */
            stroke-opacity: 0.2; /* Subtle opacity */
            stroke-width: 1;
        }
        img {
            max-width: 50%; /* Adjust size to make sure mesh is visible */
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out, idleAnimation 20s linear infinite paused;
            position: relative;
            z-index: 1; /* Ensure the logo is above the mesh */
        }
        h1 {
            color: #FFFFFF;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: slideIn 1.5s ease-out;
            position: relative;
            z-index: 1; /* Ensure the text is above the mesh */
        }
        .owner {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 215, 0, 0.7); /* Gold color, semi-transparent */
            font-weight: 400; /* Slimmer text */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 3s ease-in-out;
            position: relative;
            z-index: 1; /* Ensure the text is above the mesh */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes idleAnimation {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div id="mesh-container"></div>
    <img id="logo" src="mural.webp" alt="Idea Nova Logo">
    <h1>Idea Nova Data</h1>
    <div class="owner">Founded by Martin Groh</div>
    <script>
        function getRandomDelay() {
            return Math.floor(Math.random() * (11 - 3 + 1) + 3) * 1000;
        }

        function setIdleAnimation() {
            const image = document.getElementById('logo');
            const randomDelay = getRandomDelay();
            setTimeout(() => {
                image.style.animation = 'idleAnimation 20s linear';
                setTimeout(() => {
                    image.style.animation = 'none'; // Reset the animation
                    setIdleAnimation(); // Set the next idle animation after the current one completes
                }, 20000); // Duration of the idle animation
            }, randomDelay);
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(setIdleAnimation, 9000); // Initial wait of 9 seconds after initial animation
            generateMesh();
        });

        function generateMesh() {
            const container = document.getElementById('mesh-container');
            const width = window.innerWidth;
            const height = window.innerHeight;
            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("width", width);
            svg.setAttribute("height", height);

            const nodes = [];
            const nodeCount = window.innerWidth < 768 ? 50 : 250; // Reduced nodes on mobile
            const maxDistance = window.innerWidth < 768 ? 100 : 200; // Reduced distance on mobile

            for (let i = 0; i < nodeCount; i++) {
                const node = {
                    x: Math.random() * width,
                    y: Math.random() * height,
                    dx: (Math.random() - 0.5) * 0.5,
                    dy: (Math.random() - 0.5) * 0.5
                };
                nodes.push(node);
            }

            function update() {
                svg.innerHTML = '';
                for (let i = 0; i < nodes.length; i++) {
                    const node = nodes[i];
                    node.x += node.dx;
                    node.y += node.dy;

                    if (node.x < 0 || node.x > width) node.dx *= -1;
                    if (node.y < 0 || node.y > height) node.dy *= -1;

                    for (let j = 0; j < nodes.length; j++) {
                        if (i !== j) {
                            const otherNode = nodes[j];
                            const distance = Math.hypot(node.x - otherNode.x, node.y - otherNode.y);
                            if (distance < maxDistance) {
                                const opacity = 1 - distance / maxDistance;
                                const line = document.createElementNS(svgNS, 'line');
                                line.setAttribute('x1', node.x);
                                line.setAttribute('y1', node.y);
                                line.setAttribute('x2', otherNode.x);
                                line.setAttribute('y2', otherNode.y);
                                line.setAttribute('stroke', '#f0f0f0');
                                line.setAttribute('stroke-opacity', opacity);
                                line.setAttribute('stroke-width', '1');
                                svg.appendChild(line);
                            }
                        }
                    }
                }
                requestAnimationFrame(update);
            }
            container.appendChild(svg);
            update();
        }
    </script>
</body>
</html>
